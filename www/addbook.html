<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Add A book</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/submenu.css">
<body>

    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link">
                    <i class="icon icon-back"></i>
                    <span>Back</span>
                </a>
            </div>
            <div class="center sliding">Add Book</div>
            <div class="right">
                <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
        </div>
    </div>
    <div class="pages">
        <div data-page="addbook" class="page">
            <div class="page-content">
                <div class="content-block">
                    <h1><font size="5">Enter Book Details</font></h1><br>
                        <form action="#" method="POST">
                            <div class="input-group">
                                <span class="input-group-addon">Book Title</span>
                                <input type="text" class="form-control" id="booktitle" placeholder="Enter book title">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">Book Publisher</span>
                                <input type="text" class="form-control" id="bookpublisher" placeholder="Enter book publisher">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">Year Published</span>
                                <input type="text" class="form-control" id="yearpublish" placeholder="Enter year published">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">Book Edition</span>
                                <input type="text" class="form-control" id="bookedition" placeholder="Enter book edition">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">Types</span>
                                <select class="form-control" id="types">
                                <option>test</option>
                                <option>test2</option>
                                </select>
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">Book Author</span>
                                <input type="text" class="form-control" id="authorfnm" placeholder="Enter author first name">
                                <input type="text" class="form-control" id="authorlnm" placeholder="Enter author last name">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">ISBN</span>
                                <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">Categories</span>
                                <select class="form-control" id="categories">
                                <option>test</option>
                                <option>test2</option>
                                </select>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Type here..."></textarea>
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">Selltype</span>
                                <select class="form-control" id="selltype">
                                <option>Rental</option>
                                <option>Purchase</option>
                                </select>
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">Price</span>
                                <span class="input-group-addon">â‚±</span>
                                <input id="bookprice" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            </div><br>
                            <div class="col-auto">
                                <center><button type="submit" class="btn btn-primary mb-2">Add Book</button></center>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
