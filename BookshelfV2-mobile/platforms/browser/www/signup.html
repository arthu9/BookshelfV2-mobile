<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <title>BookShelf</title>

  <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
  <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/bootstrap-fullscreen-select.css">
  <script type="text/javascript" src="js/bootstrap-fullscreen-select.js"></script>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#signup').click(function () {
        $.ajax({
          url: "http://0.0.0.0:5000/signup",
          contentType: 'application/json; charset=utf-8',
          data: JSON.stringify({
            'first_name': $("#first_name").val(),
            'last_name': $("#last_name").val(),
            'contact_number': $("#contact_number").val(),
            'birth_date': $("#birth_date").val(),
            'gender': $("#gender").val(),
            'username': $("#username").val(),
            'password': $("#password").val(),
            'address': $("#address").val()
          }),
          method: "POST",
          dataType: "json",
          crossDomain: true,
          success: function() {
            console.log("success");
            move(64,48);
            alert("Registered successfully!");
            window.location.replace("upload.html");
          },
          error: function () {
            console.log('error');
          }
        })
      });
    });
  </script>
</head>
<body>
  <div class="page">
    <div class="page-content scroll-content">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a class="link back">
              <i class="icon icon-back"></i>
              <span class="ios-only">Back</span>
            </a>
          </div>
        	<div class="title">Sign Up</div>
            <div class="right">
            	<a href="login.html">Login</a>
            </div>
        </div>
      </div>

      <div class="progress">
        <div id="progBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
          <span id="demo">0% COMPLETE</span>
        </div>
      </div>

       <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
          <div class="subhead">
            <h2>Personal Information</h2>
          </div>
          <div class="input">
            <list>
              <list-item>
                <label>First Name: </label>
                <input type="text" placeholder="Your First name" id="first_name">
              </list-item><br><br>
              <list-item>
                <label>Last Name: </label>
                <input type="text" placeholder="Your Last name" id="last_name">
              </list-item><br><br>
              <list-item>
                <label>Address: </label>
                <input type="text" placeholder="Your Address" id="address">
              </list-item><br><br>
              <list-item>
                <label>Contact Number: </label>
                <input type="text" placeholder="Your Contact Number" id="contact_number">
              </list-item><br><br>
              <list-item>
                <label>Birthday: </label>
                <input type="date" id="birth_date" clear-button>
              </list-item><br><br>
              <list-item>
                <label>Gender: </label>
                <select id="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </list-item><br><br>
            </list>
          </div>

          <input type="button" value="NEXT" class="col button button-big button-fill button-round" onclick="plusSlides(1);move(48,0)">
        </div>

        <div class="mySlides">
          <div class="subhead">
            <h2>Account Information</h2>
          </div>
          <div class="input">
            <list>
              <list-item>
                <label>Username: </label>
                <input type="text" placeholder="Your Username" name="Username" id="username">
              </list-item><br><br>
              <list-item>
                <label>Password: </label>
                <input type="password" placeholder="Your Password" name="password" id="password">
              </list-item><br><br>
            </list>
          </div>
          <div class="block row">
            <button class="button col button-fill button-big button-round" style="width:45%" onclick="plusSlides(-1);dmove(0,48)">BACK</button>
            <button id="signup" class="button col button-fill button-big button-round" style="width:45%">Register</button>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
  <script type="text/javascript" src="js/my-app.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
  <script type="text/javascript" src="js/bootstrap-fullscreen-select.min.js" ></script>
  <script type="text/javascript">
    $(function () {
      $('select').mobileSelect();
    });
  </script>
</body>
</html>
