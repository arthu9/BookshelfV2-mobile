<!DOCTYPE html>
<html lang="en">
<head>
    <title>ADD BOOK</title>
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">BOOK DETAILS</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="about" class="page">
        <div class="page-content">
            <div class="content-block">
                <form action="#" method="POST">
                <br>
                <br>
                <center>Name of Book:<input type="text" name="bookname"></center>
                <br>
                <br>
                <center>Author/s:<input type="text" name="bookauthor"></center>
                <br>
                <br>
                <center>Description:<br><textarea rows="4" cols="50" name="bookdescription"></textarea></center>
                <br>
                <br>
                <center>Selltype of Book:
                <input type="radio" name="bookselltype" value="Rental">Rental
                <input type="radio" name="bookselltype" value="Purchase">Purchase<br>
                Price of Book:
                <input type="text" name="bookprice">
                <br>
                <img onclick="getImage()" src="img/camera.png" width="50%"/></center>
                <input type='file' />
                </br>
                <img id="myImg" src="#" alt="your image" style="display: none;" width=100 />
                <img id="myImg" src="#" alt="your image" style="display: none;" width=200 />
                <img id="myImg" src="#" alt="your image" style="display: none;" width=400 />
                <img id="myImg" src="#" alt="your image" style="display: none;" width=800 />
                <button type="submit" value="SUBMIT">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
        $(":file").change(function () {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = imageIsLoaded;
                reader.readAsDataURL(this.files[0]);
            }
        });

        function imageIsLoaded(e) {
            $('img').attr('src', e.target.result);
            $('img').fadeIn();
        };
    </script>
</body>
</html>
