  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#signup').click(function () {
        var first_name = $("#first_name").val(),
        var last_name = $("#last_name").val(),
        var contact_number = $("#contact_number").val(),
        var birthdate = $("#birth_date").val(),
        var gender = $("#gender").val(),
        var username = $("#username").val(),
        var password = $("#password").val(),
        var address = $("#address").val(),
        var profpic = null
        $.ajax({
          url: "http://127.0.0.1:5000/signup",
          contentType: 'application/json; charset=utf-8',
          data: JSON.stringify({
            'first_name': first_name,
            'last_name': last_name,
            'contact_number': contact_number,
            'birth_date': birthdate,
            'gender': gender,
            'username': username,
            'password': password,
            'address': address,
            'profpic': profpic
          }),
          method: "POST",
          dataType: "json",
          crossDomain: true,
          success: function() {
            console.log("success");
            alert("Registered successfully!");
            window.location.replace("signup2.html");
          },
          error: function () {
            console.log('error');
          }
        })
      });
    });
  </script>

      <div class="progress">

        </div>
      </div>  

      <div class="slideshow-container">

              <list-item>

              </list-item><br><br>
              <list-item>
                <label>Birthday: </label>
                <input type="date" id="birth_date" clear-button>
              </list-item><br><br>
              <list-item>
                <label>Gender: </label>
                <select id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </list-item><br><br>
            </list>
          </div>
          <button class="col button button-big button-fill button-round" onclick="plusSlides(-1)">NEXT</button>

        </div>

        <div class="mySlides fade">
          
          <div class="subhead">
            <h2>Account Information</h2>
          </div>
          <div class="input">
            <list>
              <list-item>
                <label>Username: </label>
                <input type="text" placeholder="Your Username" name="Username" id="username">
              </list-item><br><br>
              <list-item>
                <label>Password: </label>
                <input type="password" placeholder="Your Password" name="password" id="password">
              </list-item><br><br>
              <list-item>
                <label>Profile Picture: </label>
                <input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture>
              </list-item><br>
            </list>
          </div>

        </div>

      </div>
